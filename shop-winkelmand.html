<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindletics app - Shop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mindletics.css">
    <link rel="stylesheet" href="css/shop-winkelmand.css">
</head>
<body>
    <header>
        <a href="shop.html" class="back-btn"><img src="assets/back_icon.svg" alt="terug icoon" class="back-icon"></a>
        <h1>Winkelmand</h1>
    </header>

    <main>
        <div class="cart-content-wrapper">
            <div class="cart-item-wrapper">
                <img src="assets/merch_knuffel.jpg" alt="Mindy knuffel" class="cart-item-image">

                <div class="cart-item-description">
                    <h2>Mindy knuffel</h2>
                    <p>€19,99</p>
                    <p>Aantal: 1</p>
                </div>

                <img src="assets/trash_icon.svg" alt="vuilbak icoon" class="cart-trash">
            </div>

            <div class="cart-item-wrapper">
                <img src="assets/merch_puzzel.jpg" alt="Mindy puzzel" class="cart-item-image">

                <div class="cart-item-description">
                    <h2>Mindy puzzel</h2>
                    <p>€14,99</p>
                    <p>Aantal: 1</p>
                </div>

                <img src="assets/trash_icon.svg" alt="vuilbak icoon" class="cart-trash">
            </div>

            <div class="cart-item-wrapper">
                <img src="assets/merch_notitieboek.jpg" alt="Mindletics notitieboek" class="cart-item-image">

                <div class="cart-item-description">
                    <h2>Mindletics notitieboek</h2>
                    <p>€3,99</p>
                    <p>Aantal: 2</p>
                </div>

                <img src="assets/trash_icon.svg" alt="vuilbak icoon" class="cart-trash">
            </div>
        </div>

        <hr>

        <div class="cart-summary">
            <p class="total-price">Totaal: €49,96</p>

            <div>
                <a href="#" class="addtocart-btn">
                    <p>Betalen</p>
                    <img src="assets/arrow_right_icon.svg" alt="pijl naar rechts icoon">
                </a>
            </div>
        </div>
    </main>

    <nav class="nav_bar">
        <a href="index.html" class="nav_bar_home">
            <img src="assets/nav_home_icon.svg" alt="home icoon">
            <p>Home</p>
        </a>
        <a href="kalender.html" class="nav_bar_kalender">
            <img src="assets/nav_kalender_icon.svg" alt="kalender icoon">
            <p>Kalender</p>
        </a>
        <a href="shop.html" class="nav_bar_shop">
            <img src="assets/nav_shop_icon.svg" alt="shop icoon">
            <p>Shop</p>
        </a>
    </nav>
</body>
</html>
